# ==============================================================================
# Docker Hub Publishing Workflow
# ==============================================================================
# This workflow builds and publishes multi-platform Docker images to Docker Hub
# 
# Triggers:
#   - Push tags matching v* (e.g., v4.0.0, v4.1.0-beta)
#   - Manual dispatch (workflow_dispatch)
#   - Push to main/master branch (latest tag)
#
# Images published:
#   - afborda/brazilian-fraud-data-generator:latest
#   - afborda/brazilian-fraud-data-generator:v4.0.0
#   - afborda/brazilian-fraud-data-generator:4.0.0
#   - afborda/brazilian-fraud-data-generator:4.0
#   - afborda/brazilian-fraud-data-generator:4
# ==============================================================================

name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*.*.*'
      - 'v*.*.*-*'  # Pre-release tags like v4.0.0-beta
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v4.0.0)'
        required: false
        default: ''

env:
  REGISTRY: docker.io
  IMAGE_NAME: afborda/brazilian-fraud-data-generator

jobs:
  # ==========================================================================
  # Build and test job
  # ==========================================================================
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-streaming.txt

      - name: Run basic tests
        run: |
          # Test imports
          python -c "from src.fraud_generator import TransactionGenerator, CustomerGenerator"
          python -c "from src.fraud_generator.generators.ride import RideGenerator"
          python -c "from src.fraud_generator.exporters import MinIOExporter"
          
          # Test basic generation
          python generate.py \
            --num-transactions 100 \
            --num-customers 10 \
            --output-dir /tmp/test_output \
            --format jsonl
          
          # Verify output files exist
          ls -la /tmp/test_output/
          test -f /tmp/test_output/transactions_00000.jsonl
          test -f /tmp/test_output/customers.jsonl

  # ==========================================================================
  # Docker build and publish job
  # ==========================================================================
  docker:
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------------------------------------
      # Setup build environment
      # --------------------------------------------------------------------------
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # --------------------------------------------------------------------------
      # Login to Docker Hub
      # --------------------------------------------------------------------------
      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # --------------------------------------------------------------------------
      # Extract metadata for Docker
      # --------------------------------------------------------------------------
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            # Set latest tag for default branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Tag with version (v4.0.0 -> v4.0.0, 4.0.0, 4.0, 4)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # Include 'v' prefix version
            type=semver,pattern=v{{version}}
            # Branch name for non-tag pushes
            type=ref,event=branch
            # PR number
            type=ref,event=pr
            # Git SHA (short)
            type=sha,prefix=sha-
          labels: |
            org.opencontainers.image.title=Brazilian Fraud Data Generator
            org.opencontainers.image.description=Generate synthetic Brazilian financial transaction and rideshare data with configurable fraud patterns
            org.opencontainers.image.vendor=Abner Fonseca

      # --------------------------------------------------------------------------
      # Build and push Docker image
      # --------------------------------------------------------------------------
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.meta.outputs.version }}
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --------------------------------------------------------------------------
      # Update Docker Hub description
      # --------------------------------------------------------------------------
      - name: Update Docker Hub description
        if: github.event_name != 'pull_request'
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.IMAGE_NAME }}
          readme-filepath: ./README.md
          short-description: "ðŸ‡§ðŸ‡· Generate synthetic Brazilian financial data with fraud patterns for ML/analytics"

  # ==========================================================================
  # Security scan job
  # ==========================================================================
  security-scan:
    runs-on: ubuntu-latest
    needs: docker
    if: github.event_name != 'pull_request'
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.IMAGE_NAME }}:latest'
          format: 'table'
          exit-code: '0'  # Don't fail on vulnerabilities (just report)
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

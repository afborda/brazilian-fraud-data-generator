version: '3.8'

services:
  # ===========================================
  # FRAUD DATA GENERATOR - BATCH MODE
  # ===========================================
  # Generates files and exits
  # Usage: docker-compose run generator-batch --size 1GB
  generator-batch:
    build: .
    image: brazilian-fraud-generator:latest
    volumes:
      - ./output:/output
    command: ["generate.py", "--size", "1GB", "--output", "/output"]
    profiles:
      - batch

  # ===========================================
  # FRAUD DATA GENERATOR - STREAMING MODE
  # ===========================================
  # Streams continuously to Kafka
  generator-stream:
    build: .
    image: brazilian-fraud-generator:latest
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - KAFKA_TOPIC=transactions
    command: 
      - "stream.py"
      - "--target"
      - "kafka"
      - "--kafka-server"
      - "kafka:9092"
      - "--kafka-topic"
      - "transactions"
      - "--rate"
      - "100"
      - "--customers"
      - "1000"
    restart: unless-stopped
    profiles:
      - streaming

  # ===========================================
  # KAFKA + ZOOKEEPER
  # ===========================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - streaming
      - kafka

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    profiles:
      - streaming
      - kafka

  # ===========================================
  # KAFKA UI (Optional - for debugging)
  # ===========================================
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    profiles:
      - streaming
      - kafka
      - ui

  # ===========================================
  # WEBHOOK MOCK SERVER (for testing)
  # ===========================================
  webhook-mock:
    image: mockserver/mockserver:latest
    container_name: webhook-mock
    ports:
      - "1080:1080"
    environment:
      MOCKSERVER_INITIALIZATION_JSON_PATH: /config/init.json
    profiles:
      - webhook

networks:
  default:
    name: fraud-generator-network

volumes:
  kafka-data:
